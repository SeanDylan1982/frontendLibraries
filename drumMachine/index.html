<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine | Basic</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container" id="drum-machine">
    <h1 class="text-center text-white bg-primary">Drum Machine</h1>
    <div class="card m-2">
      <div class="card-body">
        <div class="text-center " id="display">Display</div>
      </div>
    </div>
    <button class="drum-pad btn btn-block btn-primary" id="drum-Q" onclick="play('Q')">
      Q
      <audio src="./clips/kick.wav" class="clip" id="Q"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-W" onclick="play('W')">
      W
      <audio src="./clips/snare.wav" class="clip" id="W"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-E" onclick="play('E')">
      E
      <audio src="./clips/hihat.wav" class="clip" id="E"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-A" onclick="play('A')">
      A
      <audio src="./clips/cymbal.wav" class="clip" id="A"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-S" onclick="play('S')">
      S
      <audio src="./clips/bongo.wav" class="clip" id="S"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-D" onclick="play('D')">
      D
      <audio src="./clips/conga.wav" class="clip" id="D"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-Z" onclick="play('Z')">
      Z
      <audio src="./clips/bass.wav" class="clip" id="Z"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-X" onclick="play('X')">
      X
      <audio src="./clips/clav.wav" class="clip" id="X"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-C" onclick="play('C')">
      C
      <audio src="./clips/stab.wav" class="clip" id="C"></audio>
    </button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="./app.js"></script>
</body>
</html>
